<script>
let lastScanned = "";
let currentMode = "scan";
const scriptUrl = "https://script.google.com/macros/s/AKfycbyN49RSqSW6T4hroGFgCd0l-ql0WPl8rAIwy3hLRCtR2kbytEcaT7V_Dqik05grx_J5/exec";

let tagData = {};      
let selectedValues = {};  
let activeTag = "";       

function loadTags() {
  fetch(`${scriptUrl}?action=ItemList`)
    .then(res => res.json())
    .then(result => {
      if (result.status === "success" && Array.isArray(result.data)) {
        result.data.forEach(row => {
          const tag = row[0]?.trim();
          const options = row.slice(1).filter(cell => cell !== "" && cell != null);
          tagData[tag] = options;
        });
        renderTagButtons();
      } else {
        console.error("ItemListæ ¼å¼éŒ¯èª¤", result);
        document.getElementById("tagButtons").innerText = "âš ï¸ è³‡æ–™æ ¼å¼éŒ¯èª¤";
      }
    })
    .catch(err => {
      console.error("è®€å–ItemListå¤±æ•—", err);
      document.getElementById("tagButtons").innerText = "âš ï¸ è®€å–å¤±æ•—ï¼Œè«‹é‡æ•´";
    });
}

function renderTagButtons() {
  const btnContainer = document.getElementById("tagButtons");
  btnContainer.innerHTML = "";
  Object.keys(tagData).forEach(tag => {
    const btn = document.createElement("button");
    btn.className = "tag-button";
    btn.innerText = tag;
    btn.id = `btn-${tag}`;
    btn.addEventListener("click", () => toggleTag(tag));
    btnContainer.appendChild(btn);
  });
}

// â­ POE è®Šè¼¸å…¥æ¡†çš„ toggleTag å‡½å¼
function toggleTag(tag) {
  activeTag = tag;
  console.log(`é»é¸æ¨™ç±¤: ${tag}`);
  
  Object.keys(tagData).forEach(t => {
    const btn = document.getElementById(`btn-${t}`);
    if (btn) btn.classList.remove("active");
  });

  const thisBtn = document.getElementById(`btn-${tag}`);
  if (thisBtn) thisBtn.classList.add("active");

  const panel = document.getElementById("tagPanel");
  panel.innerHTML = "";

  if (!tagData[tag] || tagData[tag].length === 0) {
    panel.innerHTML = "âš ï¸ æ²’æœ‰é¸é …";
    return;
  }

  let html = `<label>${tag} é¸é …ï¼š</label>`;

  if (tag === "POE") {
    html += `<input type="number" id="input-${tag}" placeholder="è«‹è¼¸å…¥æ•¸å­—" style="padding:5px;">`;
  } else {
    html += `<select id="select-${tag}"><option value="">è«‹é¸æ“‡</option>`;
    tagData[tag].forEach(opt => {
      html += `<option value="${opt}">${opt}</option>`;
    });
    html += `</select>`;
  }

  panel.innerHTML = html;

  if (tag === "POE") {
    const input = document.getElementById(`input-${tag}`);
    input.value = selectedValues[tag] || "";
    input.oninput = (e) => {
      selectedValues[tag] = e.target.value;
      console.log(`è¼¸å…¥ ${tag}:${e.target.value}`);
      activeTag = "";
    };
  } else {
    const select = document.getElementById(`select-${tag}`);
    if (selectedValues[tag]) {
      select.value = selectedValues[tag];
    }
    select.onchange = (e) => {
      selectedValues[tag] = e.target.value;
      console.log(`é¸æ“‡ ${tag}:${e.target.value}`);
      activeTag = "";
    };
  }
}

async function onScanSuccess(decodedText) {
  if (decodedText === lastScanned) return;
  lastScanned = decodedText;
  document.getElementById('result').innerText = `ğŸ“¦ æƒææˆåŠŸï¼š${decodedText}`;
  document.getElementById('loadingText').innerText = "â¬†ï¸ è®€å–æœ€æ–°è³‡æ–™ä¸­...";

  try {
    const res = await fetch(`${scriptUrl}?action=LatestDataFilter&filter=${encodeURIComponent(decodedText)}`);
    const json = await res.json();
    let previousNote = json?.data?.å‚™è¨» || "";
    let previousDate = json?.data?.æ—¥æœŸ || "ç„¡";
    document.getElementById("latestRecord").innerText = `ğŸ“„ ä¸Šæ¬¡ç´€éŒ„ï¼š${previousDate}\nå‚™è¨»ï¼š${previousNote || "ç„¡"}`;

    let previousTagValues = {};
    if (previousNote) {
      previousNote.split(",").forEach(pair => {
        const [k,v] = pair.split(":");
        if (k && v) previousTagValues[k.trim()] = v.trim();
      });
    }

    Object.keys(selectedValues).forEach(tag => {
      if (selectedValues[tag]) {
        previousTagValues[tag] = selectedValues[tag];
      }
    });

    const extraNote = document.getElementById("globalNote").value;

    const tagsPart = Object.entries(previousTagValues)
      .map(([k,v]) => `${k}:${v}`)
      .join(", ");

    const finalNote = tagsPart + (tagsPart && extraNote ? ", " : "") + extraNote;

    document.getElementById('loadingText').innerText = "â¬†ï¸ æ­£åœ¨ä¸Šå‚³...";
    const up = await fetch(`${scriptUrl}?action=WriteData&text=${encodeURIComponent(decodedText)}&note=${encodeURIComponent(finalNote)}`);
    const upText = await up.text();
    document.getElementById('loadingText').innerText = `âœ… ä¸Šå‚³æˆåŠŸï¼š${upText}`;
    setTimeout(() => { lastScanned = ""; }, 3000);
  } catch(err) {
    console.error(err);
    document.getElementById('loadingText').innerText = `âŒ ä¸Šå‚³å¤±æ•—ï¼š${err.message}`;
  }
}

async function onQueryScan(decodedText) {
  if (decodedText === lastScanned) return;
  lastScanned = decodedText;
  document.getElementById("queryLoading").innerText = "ğŸ” æŸ¥è©¢ä¸­...";
  try {
    const res = await fetch(`${scriptUrl}?action=DataFilter&filter=${encodeURIComponent(decodedText)}`);
    const json = await res.json();
    if (!Array.isArray(json.data) || json.data.length === 0) {
      document.getElementById("queryTable").innerHTML = "âš ï¸ æ²’æœ‰æ‰¾åˆ°æ­·å²ç´€éŒ„";
    } else {
      renderQueryTable(json.data);
    }
    document.getElementById("queryLoading").innerText = "";
    setTimeout(() => { lastScanned = ""; }, 3000);
  } catch (err) {
    console.error(err);
    document.getElementById("queryLoading").innerText = `âŒ æŸ¥è©¢å¤±æ•—ï¼š${err.message}`;
  }
}

function renderQueryTable(data) {
  const targetDiv = document.getElementById("queryTable");
  if (!Array.isArray(data) || data.length === 0) {
    targetDiv.innerHTML = "âš ï¸ æ²’æœ‰è³‡æ–™";
    return;
  }
  if ($.fn.DataTable.isDataTable("#queryDataTable")) {
    $("#queryDataTable").DataTable().destroy();
    $("#queryDataTable").empty();
  }
  let html = `<table id="queryDataTable" class="display"><thead><tr>`;
  data[0].forEach(th => html += `<th>${th}</th>`);
  html += "</tr></thead><tbody>";
  data.slice(1).reverse().forEach(row => {
    html += "<tr>";
    row.forEach(cell => html += `<td>${cell}</td>`);
    html += "</tr>";
  });
  html += "</tbody></table>";
  targetDiv.innerHTML = html;
  $("#queryDataTable").DataTable({
    pageLength: 10,
    language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json" }
  });
}

function loadData(action) {
  document.getElementById("scanSection").style.display = "none";
  document.getElementById("querySection").style.display = "none";
  document.getElementById("tableSection").style.display = "block";
  document.getElementById("tableTitle").innerText = `ğŸ“„ ${action.replace("-Tracking","")} è³‡æ–™`;
  const dataList = document.getElementById("dataList");
  dataList.innerHTML = "âŒ› è¼‰å…¥ä¸­...";
  fetch(`${scriptUrl}?action=${action}`)
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data.data) || data.data.length === 0) {
        dataList.innerHTML = "âš ï¸ æ²’æœ‰è³‡æ–™";
        return;
      }
      let html = `<table id="dataTable" class="display"><thead><tr>`;
      data.data[0].forEach((th) => html += `<th>${th}</th>`);
      html += "</tr></thead><tbody>";
      data.data.slice(1).reverse().forEach(row => {
        html += "<tr>";
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      dataList.innerHTML = html;
      $("#dataTable").DataTable({
        pageLength: 10,
        language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json" }
      });
    })
    .catch(err => dataList.innerHTML = `âŒ è®€å–å¤±æ•—ï¼š${err.message}`);
}

function switchMode(mode) {
  currentMode = mode;
  if (mode === "scan") {
    document.getElementById("scanSection").style.display = "block";
    document.getElementById("querySection").style.display = "none";
    document.getElementById("tableSection").style.display = "none";
    scanner.render(onScanSuccess);
    scannerQuery.clear();
  } else if (mode === "query") {
    document.getElementById("scanSection").style.display = "none";
    document.getElementById("querySection").style.display = "block";
    document.getElementById("tableSection").style.display = "none";
    scannerQuery.render(onQueryScan);
    scanner.clear();
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadTags();
  scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);

});
