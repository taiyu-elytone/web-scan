<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📷 二維碼掃描器</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #45a049;
    }
    #reader {
      width: 100%;
      max-width: 350px;
      margin: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #aaa;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-line;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }
    .spinner {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }
    #dataSection table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
    }
    #dataSection th, #dataSection td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #dataSection th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>📸 二維碼掃描及資料管理</h2>

  <!-- 導覽列 -->
  <nav>
    <button onclick="showScan()">掃描上傳</button>
    <button onclick="loadData('DataList')">資料查詢</button>
    <button onclick="loadData('A4O-Tracking')">A4O資料</button>
    <button onclick="loadData('A4I-Tracking')">A4I資料</button>
    <button onclick="loadData('A4IO-Tracking')">A4IO資料</button>
  </nav>

  <!-- 掃描器 -->
  <div id="scanSection">
    <div id="reader"></div>
    <div id="result">掃描結果會顯示在這裡</div>
    <div class="spinner" id="loadingText"></div>
  </div>

  <!-- 資料列表 -->
  <div id="dataSection" style="display:none;">
    <h3>📄 資料列表</h3>
    <div id="dataList" style="overflow-x:auto;"></div>
  </div>

  <script>
    let lastScanned = "";

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzVRf4XZilzqhGO6O5zoEh_gZmpCEwJODDpXEoo1IqgQnsmgknd3Rz5XgruZpqo-e0z/exec';

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === lastScanned) return;
      lastScanned = decodedText;

      const resultDiv = document.getElementById('result');
      const loadingText = document.getElementById('loadingText');
      resultDiv.innerText = `📦 掃描成功：${decodedText}`;
      loadingText.innerText = "⬆️ 正在上傳中...";

      const getUrl = `${scriptUrl}?action=WriteData&text=${encodeURIComponent(decodedText)}`;

      fetch(getUrl)
      .then(res => res.text())
      .then(msg => {
        loadingText.innerText = `✅ 上傳成功：${msg}`;
        setTimeout(() => { lastScanned = ""; }, 3000);
      })
      .catch(err => {
        loadingText.innerText = `❌ 上傳失敗：${err.message}`;
        console.error('上傳錯誤：', err);
      });
    }

    function loadData(action) {
      document.getElementById("scanSection").style.display = "none";
      document.getElementById("dataSection").style.display = "block";
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "⌛ 載入中...";

      fetch(`${scriptUrl}?action=${action}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          dataList.innerHTML = "⚠️ 沒有資料";
          return;
        }
        // 將陣列轉成 table
        let html = "<table><thead><tr>";
        data[0].forEach((col, idx) => {
          html += `<th>欄位${idx+1}</th>`; // 這裡你可改成標題名稱
        });
        html += "</tr></thead><tbody>";
        data.forEach(row => {
          html += "<tr>";
          row.forEach(cell => {
            html += `<td>${cell}</td>`;
          });
          html += "</tr>";
        });
        html += "</tbody></table>";
        dataList.innerHTML = html;
      })
      .catch(err => {
        dataList.innerHTML = `❌ 載入錯誤：${err.message}`;
      });
    }

    function showScan() {
      document.getElementById("scanSection").style.display = "block";
      document.getElementById("dataSection").style.display = "none";
    }

    window.onload = () => {
      const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true,
        showTorchButtonIfSupported: true,
      }, false);
      html5QrcodeScanner.render(onScanSuccess);
    };
  </script>
</body>
</html>
