<script>
let lastScanned = "";
let currentMode = "scan";
const scriptUrl = "https://script.google.com/macros/s/AKfycbyN49RSqSW6T4hroGFgCd0l-ql0WPl8rAIwy3hLRCtR2kbytEcaT7V_Dqik05grx_J5/exec";

let tagData = {};      // æ¨™ç±¤åŠé¸é …
let selectedValues = {};  // ä½¿ç”¨è€…ç›®å‰é¸æ“‡
let activeTag = "";       // ç›®å‰é»æ“Šçš„æ¨™ç±¤

function loadTags() {
  fetch(`${scriptUrl}?action=ItemList`)
    .then(res => res.json())
    .then(data => {
      data.forEach(row => {
        const tag = row[0];
        const options = row.slice(1).filter(cell => cell !== "" && cell != null);
        tagData[tag] = options;
      });
      renderTagButtons();

      // è‡ªå‹•é¡¯ç¤ºç¬¬ä¸€å€‹æ¨™ç±¤
      const firstTag = Object.keys(tagData)[0];
      if (firstTag) {
        toggleTag(firstTag);
      }
    })
    .catch(err => console.error("è®€å–ItemListå¤±æ•—", err));
}
function renderTagButtons() {
  const btnContainer = document.getElementById("tagButtons");
  btnContainer.innerHTML = "";
  Object.keys(tagData).forEach(tag => {
    btnContainer.innerHTML += `<button class="tag-button" id="btn-${tag}" onclick="toggleTag('${tag}')">${tag}</button>`;
  });
}

function toggleTag(tag) {
  activeTag = tag;
  Object.keys(tagData).forEach(t => {
    const btn = document.getElementById(`btn-${t}`);
    btn.style.background = selectedValues[t] ? "#c8e6c9" : "white";
  });
  document.getElementById(`btn-${tag}`).style.background = "#a5d6a7";

  const panel = document.getElementById("tagPanel");
  let html = `<label>${tag} é¸é …ï¼š</label><select id="select-${tag}"><option value="">è«‹é¸æ“‡</option>`;
  tagData[tag].forEach(opt => {
    html += `<option value="${opt}">${opt}</option>`;
  });
  html += `</select>`;
  panel.innerHTML = html;

  if (selectedValues[tag]) {
    document.getElementById(`select-${tag}`).value = selectedValues[tag];
  }

  document.getElementById(`select-${tag}`).onchange = (e) => {
    selectedValues[tag] = e.target.value;
    activeTag = ""; // åªæ¸…é™¤ activeTagï¼Œä¸è¦å†å‘¼å« toggleTag("")
  };
}

async function onScanSuccess(decodedText) {
  if (decodedText === lastScanned) return;
  lastScanned = decodedText;

  document.getElementById('result').innerText = `ğŸ“¦ æƒææˆåŠŸï¼š${decodedText}`;
  document.getElementById('loadingText').innerText = "â¬†ï¸ è®€å–æœ€æ–°è³‡æ–™ä¸­...";

  try {
    // 1. å…ˆæŠ“æœ€æ–°
    const res = await fetch(`${scriptUrl}?action=LatestDataFilter&filter=${encodeURIComponent(decodedText)}`);
    const json = await res.json();
    let previousNote = json?.data?.å‚™è¨» || "";
    let previousDate = json?.data?.æ—¥æœŸ || "ç„¡";

    // é¡¯ç¤ºæœ€æ–°
    document.getElementById("latestRecord").innerText = `ğŸ“„ ä¸Šæ¬¡ç´€éŒ„ï¼š${previousDate}\nå‚™è¨»ï¼š${previousNote || "ç„¡"}`;

    // 2. è§£æèˆŠæ¨™ç±¤
    let previousTagValues = {};
    if (previousNote) {
      previousNote.split(",").forEach(pair => {
        const [k,v] = pair.split(":");
        if (k && v) previousTagValues[k.trim()] = v.trim();
      });
    }

    // 3. åˆä½µæ–°çš„
    Object.keys(selectedValues).forEach(tag => {
      if (selectedValues[tag]) {
        previousTagValues[tag] = selectedValues[tag];
      }
    });

    // 4. é¡å¤–å‚™è¨»
    const extraNote = document.getElementById("globalNote").value;
    if (extraNote) previousTagValues["å‚™è¨»"] = extraNote;

    // 5. æ•´ç†
    const finalNote = Object.entries(previousTagValues)
      .map(([k,v]) => `${k}:${v}`)
      .join(", ");

    // 6. ä¸Šå‚³
    document.getElementById('loadingText').innerText = "â¬†ï¸ æ­£åœ¨ä¸Šå‚³...";
    const up = await fetch(`${scriptUrl}?action=WriteData&text=${encodeURIComponent(decodedText)}&note=${encodeURIComponent(finalNote)}`);
    const upText = await up.text();
    document.getElementById('loadingText').innerText = `âœ… ä¸Šå‚³æˆåŠŸï¼š${upText}`;
    setTimeout(() => { lastScanned = ""; }, 3000);

  } catch(err) {
    console.error(err);
    document.getElementById('loadingText').innerText = `âŒ ä¸Šå‚³å¤±æ•—ï¼š${err.message}`;
  }
}

function loadData(action) {
  document.getElementById("scanSection").style.display = "none";
  document.getElementById("querySection").style.display = "none";
  document.getElementById("tableSection").style.display = "block";
  document.getElementById("tableTitle").innerText = `ğŸ“„ ${action.replace("-Tracking","")} è³‡æ–™`;
  const dataList = document.getElementById("dataList");
  dataList.innerHTML = "âŒ› è¼‰å…¥ä¸­...";
  fetch(`${scriptUrl}?action=${action}`)
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data.data) || data.data.length === 0) {
        dataList.innerHTML = "âš ï¸ æ²’æœ‰è³‡æ–™";
        return;
      }
      let html = `<table id="dataTable" class="display"><thead><tr>`;
      data.data[0].forEach((th) => html += `<th>${th}</th>`);
      html += `</tr></thead><tbody>`;
      data.data.slice(1).reverse().forEach(row => {
        html += `<tr>`;
        row.forEach(cell => { html += `<td>${cell}</td>`; });
        html += `</tr>`;
      });
      html += `</tbody></table>`;
      dataList.innerHTML = html;
      $("#dataTable").DataTable({
        pageLength: 10,
        language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json" }
      });
    })
    .catch(err => { dataList.innerHTML = `âŒ è®€å–å¤±æ•—ï¼š${err.message}`; });
}

function switchMode(mode) {
  currentMode = mode;
  if (mode === "scan") {
    document.getElementById("scanSection").style.display = "block";
    document.getElementById("querySection").style.display = "none";
    document.getElementById("tableSection").style.display = "none";
    scanner.render(onScanSuccess);
    scannerQuery.clear();
  } else if (mode === "query") {
    document.getElementById("scanSection").style.display = "none";
    document.getElementById("querySection").style.display = "block";
    document.getElementById("tableSection").style.display = "none";
    scannerQuery.render(onScanSuccess);
    scanner.clear();
  }
}

let scanner, scannerQuery;
window.onload = () => {
  loadTags();
  scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);

};
</script>
